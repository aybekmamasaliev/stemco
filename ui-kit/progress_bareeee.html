<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css"/>
    <title>Document</title>
</head>
<body>
    <div class="container_progress">
        <div class="progress" style="--i:85; --clr:green">
            <h3>85<span>%</span></h3>
            <h4>Html</h4>
        </div>
        <div class="progress" style="--i:62; --clr:purple">
            <h3>62<span>%</span></h3>
            <h4>CSS</h4>
        </div>
        <div class="progress less" style="--i:35; --clr: orange">
            <h3>35<span>%</span></h3>
            <h4>JavaScript</h4>
        </div>
        <div class="progress" style="--i:78; --clr:red">
            <h3>78<span>%</span></h3>
            <h4>Photoshop</h4>
        </div>
    </div>
</body>
</html>
