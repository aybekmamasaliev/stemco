    <script>
      let firstSibling;
      let firstChild;
      const changeChild = (id) => {
        let width = document.getElementById(id).clientWidth;
        firstSibling = document.getElementById(id).nextElementSibling;
        firstChild=firstSibling.firstElementChild;
        firstChild.style.minWidth=`${width}px`;
        firstSibling.style.minWidth = `${width}px`;
        firstSibling.classList.toggle("none");
